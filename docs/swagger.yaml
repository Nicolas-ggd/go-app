paths:
  /auth/logout:
    post:
      consumes:
      - application/json
      description: User Sign out
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "401":
          description: Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "422":
          description: Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: User Sign out
      tags:
      - User Sign out with token
  /auth/signin:
    post:
      consumes:
      - application/json
      description: authenticate user
      parameters:
      - description: Email
        in: path
        name: email
        required: true
        type: string
      - description: Password
        in: path
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/models.User'
        "401":
          description: Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "422":
          description: Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Sign In user generating jwt token
      tags:
      - User Authentication
  /auth/signup:
    post:
      consumes:
      - application/json
      description: register user
      parameters:
      - description: Email
        in: path
        name: email
        required: true
        type: string
      - description: Password
        in: path
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/models.User'
        "401":
          description: Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "422":
          description: Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Sign up user generating jwt token
      tags:
      - User Registration
  /chat/message:
    post:
      consumes:
      - application/json
      description: Insert Message
      parameters:
      - description: Message
        in: path
        name: message
        required: true
        type: string
      - description: ReceiverID
        in: path
        name: receiver_id
        required: true
        type: string
      - description: SenderID
        in: path
        name: sender_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/models.Chat'
        "401":
          description: Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "422":
          description: Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Insert Message
      tags:
      - Insert Message
